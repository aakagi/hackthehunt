<template name="scoreboard">
<div style="text-align: center" class="row">
    <div class="col-md-4">
        <h1 class="yellow">Yellow</h1>
        <h2>{{ yellowPoints }} / {{ total }} </h2>
    </div>
    <div class="col-md-4">
        <h1 class="red">Red</h1>
        <h2>{{ redPoints }} / {{ total }} </h2>
    </div>
    <div class="col-md-4">
        <h1 class="blue">Blue</h1>
        <h2>{{ bluePoints }} / {{ total }} </h2>
    </div>
</div>

</template>
