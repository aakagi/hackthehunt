<template name="login">
    <div class="container">
        <div class="row">
          <center>    <img src="/images/hack-the-hunt.png" width="150" height="150">

              <h1>
                  <strong>Hack The Hunt</strong>
              </h1>
            <h4>
                Sign in with your Hack The North credentials!
            </h4> </center>

        </div>
      <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <form class="form-group" id="login-form">

                    <label for="email">Email:</label>
                    <input class="form-control" type="email" id="email" />
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" />
                    <br>

                    <input class="btn btn-lg btn-success center-block" type="submit" value="SUBMIT" id="login-button" />

                </form>
            </div>
        </div>
    </div>

</template>
