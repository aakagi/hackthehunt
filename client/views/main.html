<template name="main">
    {{> nav}}

    <div class="row">
        <div class="col-xs-6">
            <div class="score">{{score}}</div>
            <div class="score_sub">YOUR POINTS</div>
        </div>

        <div class="col-xs-6">
            <div class="score">{{teamScore}}</div>
            <div class="score_sub">TEAM POINTS</div>
        </div>
    </div>
    <center>
        <h4>Tip: scan them first, explain the game later.</h4>
        <img id="my-qr" src="http://noteventure.com/genqr.php?q={{user_id}}" width="160" height="160" />
        <div id="my-qr-title">My QR Code (tap me)</div>
    </center>
    
    <div id="upload-button" class="btn btn-lg btn-success">Scan QR Code</div>
    
    <form id="form" action="http://noteventure.com/qr.php" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="redirpath" value="http://www.hackthehunt.co/" />
        <input id="files" name="file" type="file" capture="camera" accept="image/*" style="visibility: hidden" />
    </form>
    
    <script type="text/javascript">
    
        $("#upload-button").click(function() {
            
            $("#files").click();

        });

        document.getElementById("files").addEventListener("change", function() {

            document.getElementById("form").submit();
            
            showLoading();

        });
        
    </script>
    
</template>
